<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg" alt="picture of eisenhower matrix">
    <a class="logo__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="wrapper">
    <div class="new-task">
      <h2 class="title">Add Item</h2>
      <div class="new-task__input">
        <input id="new-task" class="input" type="text">
        <button class="new-task__add">Add</button>
      </div>
    </div>
    <h2 class="title">Todo</h2>
    <ul class="todo">
      <li class="todo__task task">
        <input class="checkbox" type="checkbox">
        <label class="todo__task-label label">Pay Bills</label>
        <input type="text" class="todo__task-input input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" alt="icon whith criss-cross">
        </button>
      </li>
      <li class="todo__task editing task">
        <input class="checkbox" type="checkbox">
        <label class="todo__task-label label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task-input input">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" alt="icon whith criss-cross">
        </button>
      </li>
    </ul>
    <h2 class="title">Completed</h2>
    <ul class="completed">
      <li class="completed__task task">
        <input class="checkbox" type="checkbox" checked>
        <label class="completed__task-label label">See the Doctor</label>
        <input type="text" class="completed__task-input input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" alt="icon whith criss-cross">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
