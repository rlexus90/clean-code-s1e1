<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo"> ///aaa
    <img class="logo__img" src="./eisenhower-matrix.jpg">   /// 
    <a class="logo__info" href="https://goal-life.com/page/method/matrix-eisenhower">  ////more_inf
      Want more details?
    </a>
  </div>
  <div class="wrapper">  ///centered-main-page-element
    <p class="new-task">  ////topSectionForAddingElementToList
      <label for="new-task">Add Item</label>
    <div class="new-task__input">   /////
      <input id="new-task" class="input" type="text"> ///task
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul class="todo">
      <li class="todo__task">
        <input type="checkbox">
        <label class="todo__task-label label">Pay Bills</label>
        <input type="text" class="todo__task-input input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="remove" src="./remove.svg">
        </button>
      </li>
      <li class="todo__task edit">
        <input type="checkbox">
        <label class="todo__task-label label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task-input input">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="remove" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li class="completed__task">
        <input type="checkbox" checked>
        <label class="completed__task-label label">See the Doctor</label>
        <input type="text" class="completed__task-input input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="remove" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
